<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .gameWindow{
            width: 810px;
            height: 610px;
            margin: 0 auto;

    </style>
</head>
<body>
<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        // parent: null,
        width: 800,
        height: 600,
        pixelArt: true,
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH,
        },
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        },
    };

    var w = window.innerWidth;
    var h = window.innerHeight;
    let player;
    var platform;
    let cursors;
    var game = new Phaser.Game(config);
    var A;
    var D;
    var spacebar;
    var stars;
    var starsCount = 3;
    var levelCount = 1;
    var i =0;
    var background;
    var score = 0;
    var scoreText;
    var levelText;
    var bombsCount = 0;
    var bomb;
    var gameOver = false;
//
    let showDebug = false;

    function preload ()
    {
        this.load.image('tiles','assets/where-is-Susie.png');
        this.load.image('star','assets/star.png');
        this.load.tilemapTiledJSON('map', 'assets/mapaaCSM.json');
        this.load.spritesheet('dude',
            'assets/dude.png',
            { frameWidth: 24, frameHeight: 22 }
        );
    }
    /////////////////////////////////////
    function create ()
    {
        const map = this.make.tilemap({ key: "map" });
        const tileset = map.addTilesetImage("where-is-Susie", "tiles");
        const belowLayer = map.createStaticLayer("PoniÅ¼ej gracza", tileset, 0, 0);
        const worldLayer = map.createStaticLayer("world", tileset, 0, 0);

        worldLayer.setCollisionByProperty({ collides: true });

        player = this.physics.add
            .sprite(50, 450, 'star')
            //.setSize(32, 48)
            //.setOffset(0, 24);

        // Watch the player and worldLayer for collisions, for the duration of the scene:
        this.physics.add.collider(player, worldLayer);
        this. cameras.main.roundPixels = true;
        const camera = this.cameras.main;
        camera.startFollow(player);
        camera.setBounds(0, 0, map.widthInPixels, map.heightInPixels);

        cursors = this.input.keyboard.createCursorKeys();

        // // Help text that has a "fixed" position on the screen
        // this.add
        //     .text(16, 16, 'Arrow keys to move\nPress "D" to show hitboxes', {
        //         font: "18px monospace",
        //         fill: "#000000",
        //         padding: { x: 20, y: 10 },
        //         backgroundColor: "#ffffff"
        //     })
        //     .setScrollFactor(0)
        //     .setDepth(20);

        // Debug graphics
        this.input.keyboard.once("keydown_D", (event) => {
            // Turn on physics debugging to show player's hitbox
            this.physics.world.createDebugGraphic();

            // Create worldLayer collision graphic above the player, but below the help text
            const graphics = this.add.graphics().setAlpha(0.75).setDepth(10);
            worldLayer.renderDebug(graphics, {
                tileColor: null, // Color of non-colliding tiles
                collidingTileColor: new Phaser.Display.Color(243, 134, 48, 255), // Color of colliding tiles
                faceColor: new Phaser.Display.Color(40, 39, 37, 255) // Color of colliding face edges
            });
        });
    }

    function update(time, delta) {
        const speed = 175;
        const prevVelocity = player.body.velocity.clone();

        // Stop any previous movement from the last frame
        player.body.setVelocity(0);

        // Horizontal movement
        if (cursors.left.isDown) {
            player.body.setVelocityX(-speed);
            player.rotation -= 0.1;
        } else if (cursors.right.isDown) {
            player.body.setVelocityX(speed);
            player.rotation += 0.1;
        }

        // Vertical movement
        if (cursors.up.isDown) {
            player.body.setVelocityY(-speed);
        } else if (cursors.down.isDown) {
            player.body.setVelocityY(speed);
        }

        // Normalize and scale the velocity so that player can't move faster along a diagonal
        player.body.velocity.normalize().scale(speed);

    }

</script>
</body>
</html>
